<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera - Product Details</title>
  <link rel="stylesheet" href="product-style.css">
</head>
<body>

  <div class="product-container">

    <!-- Product Image -->
    <div class="product-image">
      <img src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?q=80&w=2913&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Camera">
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h1>Mobile</h1>
      <p class="price">₹66000</p>

      <!-- Product Rating -->
      <div class="rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>

      <p class="description">
        Capture stunning photos and videos with our high-resolution Camera.
        Packed with features like fast autofocus, low-light performance, and advanced lens technology.
      </p>

      <!-- Actions -->
      <div class="actions">
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Reviews Section -->
  <div class="reviews-container">
    <h2>Customer Reviews</h2>

    <!-- Review Form -->
    <form id="reviewForm">
      <div class="review-rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>
      <textarea id="reviewText" placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <!-- Reviews Display -->
    <div id="reviewsList"></div>
  </div>

  <script>
    window.productData = {
      id: "Mobile1",
      name: "Mobile",
      price: 60000,
      image: "https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?q=80&w=2913&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    };
  </script>
  <script src="product-script.js"></script>
</body>
</html>
