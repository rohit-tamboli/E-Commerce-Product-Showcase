<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headphones - Product Details</title>
  <link rel="stylesheet" href="product-style.css"> <!-- ✅ external CSS for reuse -->
</head>
<body>

  <div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
      <img src="https://images.unsplash.com/photo-1628202926206-c63a34b1618f?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Headphones">
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h1>Headphones</h1>
      <p class="price">₹80</p>
      <div class="rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>
      <p class="description">
        Experience crystal-clear sound with our high-quality Headphones. 
        Perfect for music lovers, gamers, and professionals who want immersive audio with all-day comfort.
      </p>
      <div class="actions">
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

  
  <!-- Reviews Section -->
  <div class="reviews-container">
    <h2>Customer Reviews</h2>

    <!-- Review Form -->
    <form id="reviewForm">
      <div class="review-rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>
      <textarea id="reviewText" placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <!-- Reviews Display -->
    <div id="reviewsList"></div>
  </div>

  <script>
  window.productData = {
    id: "headphones1",
    name: "Headphones",
    price: 80,
    image: "https://images.unsplash.com/photo-1628202926206-c63a34b1618f?q=80&w=774&auto=format&fit=crop"
  };
</script>
  <script src="./product-script.js"></script>

</body>
</html>
