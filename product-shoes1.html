<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneakers - Product Details</title>
  <link rel="stylesheet" href="product-style.css"> <!-- ✅ shared styles -->
</head>
<body>

  <div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
      <img src="https://images.unsplash.com/photo-1605348532760-6753d2c43329?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sneakers">
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h1>Nike</h1>
      <p class="price">₹9005</p>
      <div class="rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>
      <p class="description">
        Step out in style with our lightweight and comfortable Sneakers. 
        Designed for everyday wear, sports, and long-lasting durability.
      </p>
      <div class="actions">
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

  
  <!-- Reviews Section -->
  <div class="reviews-container">
    <h2>Customer Reviews</h2>

    <!-- Review Form -->
    <form id="reviewForm">
      <div class="review-rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>
      <textarea id="reviewText" placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <!-- Reviews Display -->
    <div id="reviewsList"></div>
  </div>

  <script>
  window.productData = {
    id: "shoes1",
    name: "Nike",
    price: 9005,
    image: "https://images.unsplash.com/photo-1605348532760-6753d2c43329?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
  };
</script>
  <script src="./product-script.js"></script>

</body>
</html>
