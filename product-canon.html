<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera - Product Details</title>
  <link rel="stylesheet" href="product-style.css">
  <script src="products-data.js"></script> <!-- Add products data -->
</head>
<body>

  <div class="product-container">

    <!-- Product Image -->
    <div class="product-image">
      <img src="https://images.unsplash.com/photo-1603208234872-619ffa1209cb?q=80&w=748&auto=format&fit=crop" alt="Camera">
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h1>Canon</h1>
      <p class="price">₹4999</p>

      <!-- Product Rating -->
      <div class="rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>
 
      <p class="description">
        Capture stunning photos and videos with our high-resolution Camera.
        Packed with features like fast autofocus, low-light performance, and advanced lens technology.
      </p>

      <!-- Actions -->
      <div class="actions">
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Reviews Section -->
  <div class="reviews-container">
    <h2>Customer Reviews</h2>

    <!-- Review Form -->
    <form id="reviewForm">
      <div class="review-rating">
        <span data-star="1">☆</span>
        <span data-star="2">☆</span>
        <span data-star="3">☆</span>
        <span data-star="4">☆</span>
        <span data-star="5">☆</span>
      </div>
      <textarea id="reviewText" placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>

    <!-- Reviews Display -->
    <div id="reviewsList"></div>
  </div>

  <script>
    window.productData = {
      id: "canon",
      name: "Canon",
      price: 4999,
      image: "https://images.unsplash.com/photo-1603208234872-619ffa1209cb?q=80&w=748&auto=format&fit=crop"
    };
  </script>
  <script src="product-script.js"></script>
  <script src="products-data.js"></script>
<script src="script.js"></script>
</body>
</html>
